<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sthenos Nyx Links</title>
  <style>
    :root {
      --glow-blue: rgba(0, 0, 255, 0.35);
      --glow-purple: rgba(128, 0, 128, 0.35);
      --bg-dark: #000;
      --text-main: #fff;
      --btn-bg: rgba(255,255,255,0.10);
      --btn-hover: rgba(255,255,255,0.20);
      --btn-border: rgba(255,255,255,0.18);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg-dark);
      overflow: hidden;
      position: relative;
      z-index: 0;
    }
    body::before,
    body::after {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      pointer-events: none;
      z-index: -1;
      border-radius: 50%;
    }
    body::before {
      width: 80vw;
      height: 80vw;
      max-width: 700px;
      max-height: 700px;
      min-width: 320px;
      min-height: 320px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 60% 40%, var(--glow-blue) 0%, rgba(0,0,255,0.10) 40%, transparent 80%),
                  radial-gradient(circle at 40% 60%, var(--glow-purple) 0%, rgba(128,0,128,0.10) 40%, transparent 80%);
      filter: blur(8vw);
      opacity: 0.5;
      animation: glow-rotate 12s linear infinite;
    }
    body::after {
      width: 55vw;
      height: 55vw;
      max-width: 500px;
      max-height: 500px;
      min-width: 200px;
      min-height: 200px;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle at 70% 30%, var(--glow-purple) 0%, transparent 70%),
                  radial-gradient(circle at 30% 70%, var(--glow-blue) 0%, transparent 70%);
      filter: blur(6vw);
      opacity: 0.3;
      animation: glow-rotate-rev 18s linear infinite;
    }
    @keyframes glow-rotate {
      from { transform: translate(-50%, -50%) rotate(0deg);}
      to   { transform: translate(-50%, -50%) rotate(360deg);}
    }
    @keyframes glow-rotate-rev {
      from { transform: translate(-50%, -50%) rotate(360deg);}
      to   { transform: translate(-50%, -50%) rotate(0deg);}
    }
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 18px;
      border: 3px solid rgba(255,255,255,0.25);
      object-fit: cover;
      background: #222;
      box-shadow: 0 4px 32px 0 rgba(0,0,0,0.25);
    }
    h1 {
      font-size: 2.1rem;
      color: var(--text-main);
      margin-bottom: 28px;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }
    .links {
          display: flex;
          flex-direction: column;
          gap: 18px;
          width: 100%;
          max-width: 280px;
        }
        .link-btn {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
          padding: 13px 0;
          border-radius: 14px;
          background: var(--btn-bg);
          color: var(--text-main);
          font-size: 1.13rem;
          text-decoration: none;
          border: 1.5px solid var(--btn-border);
          transition: background 0.3s, transform 0.2s;
          font-weight: 500;
          box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
          backdrop-filter: blur(10px);
          width: 100%;
          max-width: 260px;
          margin: 0 auto;
        }
    .link-btn:hover, .link-btn:focus {
      background: var(--btn-hover);
      transform: scale(1.045);
      outline: none;
    }
    .link-btn img {
      width: 26px;
    @media (max-width: 600px) {
          body::before {
            width: 95vw;
            height: 95vw;
            max-width: 98vw;
            max-height: 98vw;
            min-width: 180px;
            min-height: 180px;
            filter: blur(16vw);
            opacity: 0.35;
          }
          body::after {
            width: 70vw;
            height: 70vw;
            max-width: 80vw;
            max-height: 80vw;
            min-width: 120px;
            min-height: 120px;
            filter: blur(12vw);
            opacity: 0.22;
          }
          .logo {
            width: 90px;
            height: 90px;
            align-self: left;
          }
          h1 {
            font-size: 1.3rem;
          }
          .links {
            max-width: 320px;
            width: 90vw;
            margin: 0 auto;
            gap: 12px;
          }
          .link-btn {
            font-size: 1rem;
            padding: 10px 0;
            max-width: 95vw;
            width: 100%;
            margin: 0 auto;
          }
          .link-btn img {
            width: 22px;
            height: 22px;
          }
        }
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <img src="SN-White - Copy.png" alt="Logo Sthenos Nyx" class="logo" loading="lazy">

  <h1>Sthenos Nyx</h1>
  <div class="links">
    <a href="https://www.whatsapp.com/channel/0029Vb6CeXA47Xe2jjVERK3j" class="link-btn">
      <img src="whatsapp-logo.png" alt="WhatsApp Logo"> WhatsApp Channel
    </a>
    <a href="https://www.tiktok.com/@sthenos.nyx" class="link-btn">
      <img src="tiktok-logo.png" alt="TikTok Logo"> TikTok
    </a>
    <a href="https://www.instagram.com/sthenos.nyx/" class="link-btn">
      <img src="instagram-logo.png" alt="Instagram Logo"> Instagram
    </a>
    <a href="https://www.youtube.com/@SthenoxNyx" class="link-btn">
      <img src="youtube-logo.png" alt="YouTube Logo"> YouTube
    </a>
  </div>
</body>
</html>
